services:
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"  # host 5433 -> container 5432
    volumes:
      - user_db_data:/var/lib/postgresql/data

  user-service:
    build: ./user-service
    container_name: user-service
    restart: unless-stopped
    environment:
      DB_HOST: user-db
      DB_PORT: 5432
      DB_USER: user_service
      DB_PASSWORD: user_password
      DB_NAME: user_db
      PORT: 4001
      JWT_SECRET: dev_secret
      JWT_PUBLIC_KEY_PATH: /app/auth/public.pem
      JWT_PRIVATE_KEY_PATH: /app/auth/private.pem
    depends_on:
      - user-db
    ports:
      - "4001:4001"
    volumes:
      - ./auth:/app/auth:ro

  course-db:
    image: postgres:16-alpine
    container_name: course-db
    environment:
      POSTGRES_USER: course_service
      POSTGRES_PASSWORD: course_password
      POSTGRES_DB: course_db
    ports:
      - "5434:5432"  # host 5434 -> container 5432
    volumes:
      - course_db_data:/var/lib/postgresql/data

  course-service:
    build: ./course-service
    container_name: course-service
    restart: unless-stopped
    environment:
      DB_HOST: course-db
      DB_PORT: 5432
      DB_USER: course_service
      DB_PASSWORD: course_password
      DB_NAME: course_db
      PORT: 4002
      USER_SERVICE_URL: http://user-service:4001
      JWT_SECRET: dev_secret
      JWT_PUBLIC_KEY_PATH: /app/auth/public.pem
    depends_on:
      - course-db
      - user-service
    ports:
      - "4002:4002"
    volumes:
      - ./auth:/app/auth:ro

  planner-db:
    image: postgres:16-alpine
    container_name: planner-db
    environment:
      POSTGRES_USER: planner_service
      POSTGRES_PASSWORD: planner_password
      POSTGRES_DB: planner_db
    ports:
      - "5435:5432"  # host 5435 -> container 5432
    volumes:
      - planner_db_data:/var/lib/postgresql/data

  planner-service:
    build: ./planner-service
    container_name: planner-service
    restart: unless-stopped
    environment:
      DB_HOST: planner-db
      DB_PORT: 5432
      DB_USER: planner_service
      DB_PASSWORD: planner_password
      DB_NAME: planner_db
      PORT: 4003
      USER_SERVICE_URL: http://user-service:4001
      COURSE_SERVICE_URL: http://course-service:4002
      JWT_SECRET: dev_secret
      JWT_PUBLIC_KEY_PATH: /app/auth/public.pem
    depends_on:
      - planner-db
      - user-service
      - course-service
    ports:
      - "4003:4003"
    volumes:
      - ./auth:/app/auth:ro

  weather-db:
    image: redis:7-alpine
    container_name: weather-db
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - weather_db_data:/data

  weather-service:
    build: ./weather-service
    container_name: weather-service
    restart: unless-stopped
    environment:
      REDIS_HOST: weather-db
      REDIS_PORT: 6379
      PORT: 4004
      DEFAULT_TTL: 3600
      JWT_SECRET: dev_secret
      JWT_PUBLIC_KEY_PATH: /app/auth/public.pem
    depends_on:
      - weather-db
    ports:
      - "4004:4004"
    volumes:
      - ./auth:/app/auth:ro

  recommendation-db:
    image: redis:7-alpine
    container_name: recommendation-db
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - recommendation_db_data:/data

  recommendation-service:
    build: ./recommendation-service
    container_name: recommendation-service
    restart: unless-stopped
    environment:
      REDIS_HOST: recommendation-db
      REDIS_PORT: 6379
      PORT: 4005
      DEFAULT_TTL: 86400
      CORS_ORIGIN: '*'
      JWT_SECRET: dev_secret
      JWT_PUBLIC_KEY_PATH: /app/auth/public.pem
    depends_on:
      - recommendation-db
    ports:
      - "4005:4005"
    volumes:
      - ./auth:/app/auth:ro


volumes:
  user_db_data:
  course_db_data:
  planner_db_data:
  weather_db_data:
  recommendation_db_data:
