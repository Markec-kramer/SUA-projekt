openapi: 3.0.0
info:
  title: user-service
  version: 1.0.0
  description: User management service. Dev docs.
servers:
  - url: http://localhost:4001
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: ok
  /users:
    get:
      summary: List users
      responses:
        '200':
          description: array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    delete:
      summary: Delete all users
      responses:
        '200':
          description: deleted
  /users/{id}:
    get:
      summary: Get user by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: not found
    put:
      summary: Update user name
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: updated user
    delete:
      summary: Delete user
      responses:
        '200':
          description: deleted
  /users/register:
    post:
      summary: Create/register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: created
  /users/login:
    post:
      summary: Login user (basic)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: logged in user
  /users/{id}/password:
    put:
      summary: Update user password
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
      responses:
        '200':
          description: password updated
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string
    UserCreate:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string

